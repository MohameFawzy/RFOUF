<style> 


body {
    font-family: 'Tajawal', Arial, sans-serif;
    margin: 0;
    padding: 0;
  background-color: #3a2f14;
    background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
}

header {
    background-color: #5a3921;
    color: #f5e7d4;
    text-align: center;
    padding: 1.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    font-size: 2rem;
    margin-bottom: 1.5rem;
}

.books-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    padding: 1.5rem;
}

.book-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 2rem;
    width: 100%;
}

.book {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(90, 57, 33, 0.3);
    width: 260px;
    padding: 0;
    transition: all 0.3s ease;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.book:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 18px rgba(90, 57, 33, 0.4);
}

.book img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    border-bottom: 2px solid #5a3921;
}

.book-info {
    padding: 1.2rem;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
}

.book-info h3 {
    margin: 0;
    color: #5a3921;
    font-size: 1.3rem;
    font-weight: bold;
    line-height: 1.4;
}

.author {
    color: #7a5c3c;
    font-size: 1rem;
    margin: 0;
}

.details-btn {
    background-color: #5a3921;
    color: #f5e7d4;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-family: 'Tajawal', sans-serif;
    font-size: 1rem;
    transition: background-color 0.3s;
    margin-top: 0.5rem;
}


::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #3a2400;
    border-radius: 10px;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #e0ac69, #b57f50);
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(255, 223, 186, 0.5);
    transition: background 0.3s, box-shadow 0.3s;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, #b57f50, #8f5e30);
    box-shadow: 0 0 12px rgba(255, 223, 186, 0.8);
}

::-webkit-scrollbar-corner {
    background: #3a2400;
}
.details-btn:hover {
    background-color: #3a2414;
}

@media (max-width: 1200px) {
    .book {
        width: 240px;
    }
    .book img {
        height: 260px;
    }
}

@media (max-width: 768px) {
    .book-row {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
    }
    .book {
        width: 85%;
        max-width: 300px;
    }
    header {
        font-size: 1.8rem;
        padding: 1.2rem;
    }
}



</style>
