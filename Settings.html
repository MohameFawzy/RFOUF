  <div class="settings-container">
    <h2>Settings</h2>
    <div class="setting">
      <label for="theme">Theme</label>
      <select id="theme">
        <option>Light</option>
        <option>Dark</option>
      </select>
    </div>
    <div class="setting">
      <label>Notifications</label>
      <i id="notification-bell" class="fas fa-bell"></i>
    </div>
    <div class="setting">
      <label for="font-size">Font Size</label>
      <select id="font-size">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
    </div>
    <div class="setting">
      <label for="language">Language</label>
      <select id="language">
        <option>English</option>
        <option>Arabic</option>
      </select>
    </div>
    <div class="setting">
      <label for="reading-mode">Reading Mode</label>
      <select id="reading-mode">
        <option>Standard</option>
        <option>Night Mode</option>
        <option>Sepia</option>
      </select>
    </div>
    <div class="setting">
      <label>Auto-Sync Reading Progress</label>
      <i id="auto-sync" class="fas fa-sync-alt toggle-icon"></i>
    </div>
    <div class="setting">
      <label>Privacy Mode</label>
      <i id="privacy-mode" class="fas fa-user-secret toggle-icon"></i>
    </div>
    <button>Save Settings</button>
  </div>
